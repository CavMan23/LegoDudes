<!-- HTML for login page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lego Store Login</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <header> 
    <h1>BrickHub Sign Up Page!</h1> 
  </header>
  <h3>
    Enter Username and Password
  </h2> 
  <div class="login-container">
    <!-- <h1>Welcome to BrickHub!</h1> -->
    <form class= "signup-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <br>
      <a href="BrowsingPage.html" class="SignUp">Create Account</a>
    </form>
  </div>
  <nav>
    <br> 
    <div>
      Additional Info:
    </div>
    <ul> 
        <li><a href="#about">About</a></li> 
        <li><a href="#contact">Contact</a></li> 
    </ul> 
</nav> 
<footer> 
  <p>&copy; 2025 BrickHub</p> 
</footer> 

<script>
  document.querySelector('.signup-form').addEventListener('submit', async function(e) {
    e.preventDefault();
  
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
  
    const res = await fetch('/api/sign', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });
  
    const text = await res.text();
    if (res.ok && text.includes("Success")) {
      window.location.href = 'BrowsingPage.html';  // client-side redirect
    } else {
      alert(text);
    }
  });
  </script>

</body>
</html>
